{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 35rem;">
      <div class="card-body">

          <form method="post" action="{% url 'login' %}" class="sign-in-form">
              {%csrf_token%}  
              <br>
              <div class="d-flex justify-content-center">
              <br>
              <h2>Loving U 들어가기</h2>
              </div>
              <div class="card-body text-success">
              {% if form.errors %}
                  <p>사용자의 ID와 PASSWORD를 확인해주세요.</p>
              {% endif %}
              {% if next %}
                  {% if user.is_authenticated %}
                  <p>올바른 계정으로 접속해주세요.</p>
                  {% else %}
                  <p>로그인을 해주시기 바랍니다.</p>
                  {% endif %}
              {% endif %}
              </div>

              <div class="form-group">
                <label for="{{ form.username.id_for_label }}">아이디</label>
                <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="15" name="{{ form.username.html_name }}" type="text" />
              </div>

              <div class="form-group">
                <label for="{{ form.password.id_for_label }}">패스워드</label>
                <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="120" name="{{ form.password.html_name }}" type="password" />
              </div>

              <input type="submit" class="save btn btn-outline-dark" value="로그인">

              <a href="{% url 'index' %}">
                <button type="button" class="btn btn-outline-dark">취소</button>
              </a>

            </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
