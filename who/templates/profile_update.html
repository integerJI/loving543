{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 35rem;">
      <div class="card-body">
        <form method="POST" class="post-form" enctype="multipart/form-data" action="">
          {%csrf_token%}
          <div class="d-flex bd-highlight mb-3">
            <div class="mr-auto p-2 bd-highlight"><h5 class="font-weight-bold">{{user.username}}의 프로필 수정</h5></div>
            <div class="p-2 bd-highlight"><input type="submit" class="save btn btn-outline-dark" value="변경"></div>
            <div class="p-2 bd-highlight"><a href="{% url 'mypage' %}"><button type="button" class="btn btn-outline-dark">취소</button></a></div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">프로필 사진 <small class="text-muted">권장 크기 : 150 * 150</small></label>
            <br>
            <br>
            <div class="d-flex justify-content-center">
              <img src="{% static 'profile.png' %}" class="form-control-file" id="id_profile-profile_image" name="profile-profile_image" alt="secret" style="width: 150px; height: 150px;">
            </div>
            <br>
            <small class="text-muted"><a style="color:red;">현재 img 서버 점검으로 인하여 기본 이미지 선택만 가능 합니다.</a></small>
          </div>
          <br>
          {{ profile_form.as_p }}
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("id_profile_image").style.visibility = 'hidden';
  $("label[for='id_intro']").text('인사말');
  $("label[for='id_profile_image']").text('');
</script>
{% endblock %}
